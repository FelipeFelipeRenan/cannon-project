name: Release Cannon

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            asset_name: cannon-linux-x64
          - os: windows-latest
            asset_name: cannon-windows-x64.exe
          - os: macos-latest
            asset_name: cannon-macos-x64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        run: cargo build --release

      - name: Prepare Binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/release
          # Procura por 'cannon' ou 'cannon-project'
          if [ -f "cannon" ]; then
            mv "cannon" "${{ matrix.asset_name }}"
          elif [ -f "cannon-project" ]; then
            mv "cannon-project" "${{ matrix.asset_name }}"
          else
            echo "❌ Error: No binary found in target/release"
            ls -F
            exit 1
          fi

      - name: Prepare Binary (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          cd target/release
          if [ -f "cannon.exe" ]; then
            mv "cannon.exe" "${{ matrix.asset_name }}"
          elif [ -f "cannon-project.exe" ]; then
            mv "cannon-project.exe" "${{ matrix.asset_name }}"
          else
            echo "❌ Error: No .exe found in target/release"
            ls -F
            exit 1
          fi

      - name: Upload binaries to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            target/release/${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}